<div class="head-wrap">
  <header id="header" class="alt">
    <h1 id="logo"><a href="#">Charging System</a></h1>
    <label for="search">
      <input id="search" class="search" #inputValue/>
      <button class="find" (click)="Search(inputValue)"><img src="../../../../assets/images/magnifying-glass.png"
                                                             alt="find"></button>
    </label>
    <nav id="nav">
      <ul>
        <li [ngClass]="{active: page === 'http://localhost:4200/'}"><a href="#">Welcome</a></li>
        <li [ngClass]="{active: page === 'http://localhost:4200/all-services'}" (click)="reload()">
          <a [routerLink]="['/all-services/']">Services</a>
        </li>
        <li *ngIf="isLoggedIn" [ngClass]="{active: page === 'http://localhost:4200/my-services'}"><a
          [routerLink]="['/my-services']">My
          services</a></li>
        <li *ngIf="isLoggedIn" [ngClass]="{active: page === 'http://localhost:4200/profile'}"><a
          [routerLink]="['/profile']">Profile</a>
        </li>
        <li class="sign-up" (click)="showLogin()" *ngIf="!isLoggedIn"><a>Log in</a></li>
        <div class="overlay" *ngIf="isPopup">
          <div class="login-wrapper">
            <div class="login-content">
              <a class="close" (click)="showLogin()">
                <svg class="bi bi-x" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                        clip-rule="evenodd"/>
                  <path fill-rule="evenodd"
                        d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                        clip-rule="evenodd"/>
                </svg>
              </a>
              <form method="post" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <label for="username">
                  Login:
                  <input type="text" name="username" id="username" formControlName="username"/>
                </label>
                <div class="invalid"
                     *ngIf="checkoutForm.get('username').invalid && checkoutForm.get('username').touched">
                  Invalid login.
                  Login must have 4-16 symbols.
                </div>
                <label for="password">
                  Password:
                  <input type="password" name="password" id="password" formControlName="password"/>
                </label>
                <div class="invalid"
                     *ngIf="checkoutForm.get('password').invalid && checkoutForm.get('password').touched">Invalid
                  password.
                </div>
                <button type="submit">Sign in</button>
                <button><a [routerLink]="['/registration']">Registration</a></button>
                <div class="invalid" *ngIf="wrong">Wrong login or password</div>
              </form>
            </div>
          </div>
        </div>
        <li class="sign-up" (click)="logOut()" *ngIf="isLoggedIn"><a>Log out</a></li>
      </ul>
    </nav>
  </header>
</div>
